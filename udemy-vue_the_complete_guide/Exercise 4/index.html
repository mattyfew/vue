<link rel="stylesheet" href="styles.css">
<script src="https://npmcdn.com/vue/dist/vue.js"></script>


<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink"
  class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="{highlight: effecter, shrink: !effecter}"></div>
  </div>



  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="['no-class-width', 'no-class-height', 'no-class-backgroundColor' ]">I got no class :(</div>




  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="userClass">
    <div :class="userClass"></div>
  </div>




  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input placeholder="enter a class" v-model="userClass2" type="text">
    <input placeholder="enter a boolean" v-model="ourBool" type="text">
    <div :class="[userClass2, { derp: ourBool }]"></div>
  </div>




  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" placeholder="enter a width" v-model="userStyles" >
    <div :style="myStyle" class="number-5"></div>
  </div>




  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button v-on:click="startProgress">Start Progress</button>
    <div :style="myProgress" class="number-6"></div>
  </div>




</div>
<script src="app.js" charset="utf-8"></script>
